<template name="profile_sidebar">
	<div class="profile-sidebar">
		<div class="image">
			{{#each profilepicture}}
        	<img src="{{cfsFileUrl "fileHandler"}}">
			{{/each}}
		</div>
		<h4>{{fullname}}</h4>

		<h5 class="personal-data">Persoonlijke gegevens <a href="{{pathFor 'admin'}}"></a></h5>
		<span>{{fullname}}</span>
		<span>{{address}}</span>
		<span>{{postalcode}}, {{city}}</span>

		<h5 class="login-data">Inloggegevens <a href="{{pathFor 'admin'}}"></a></h5>
		<span>E-mailadres: {{email}}</span>
		<span>Wachtwoord: *******</span>
	</div>
</template>

<template name="profile_content">
	<div class="profile-content">
		{{> profile_currentprojects}}
		{{#if ifFavorites}}
		{{> profile_favorites}}
		{{/if}}
	</div>
</template>

<template name="profile_favorites">
	<div class="profile-favorites clearfix">
	<h3><a href="{{pathFor 'favorites'}}">Mijn favorieten</a></h3>
	{{#each favorites}}
	<a href="{{pathFor 'product'}}">
		{{#each picture1}}
        <img src="{{cfsFileUrl "fileHandler"}}">
		{{/each}}
	</a>
	{{/each}}
	</div>
</template>

<template name="profile_currentprojects">
	<div class="profile-currentprojects clearfix">
		<h3>Lopende projecten</h3>
		{{#each projects}}
		<a href="{{pathFor 'project'}}"><em>{{title}}</em>Gemaakt door {{maker}}</a>
		{{/each}}
	</div>
</template>
