<template name="hero_header">
	<div class="hero-header">
		{{#each profilepicture}}
        <img src="{{cfsFileUrl "fileHandler"}}">
		{{/each}}
		<div>
			<h4>{{fullname}}</h4>
			<p>{{{description}}}</p>
			<a href="#">Zie makers van {{fullname}}</a>
		</div>
	</div>
</template>

<template name="hero_content">
	<div class="info">
		<h3>Wie is {{fullname}}</h3>
		<p class="who">{{{whodescription}}}</p>
		<h3>Waarom {{fullname}}</h3>
		<p class="why">{{{whydescription}}}</p>
	</div>
</template>
