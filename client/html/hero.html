<template name="hero_header">
	<div class="hero-header">
		<img src="#" />
		<div>
			<h4>{{fullname}}</h4>
			<p>{{description}}</p>
			<a href="#">Zie makers van {{fullname}}</a>
		</div>
	</div>
</template>

<template name="hero_content">
	<div class="info">
		<h3>Wie is {{fullname}}</h3>
		<p>{{whodescription}}</p>
		<h3>Waarom {{fullname}}</h3>
		<p>{{whydescription}}</p>
	</div>
</template>
