<template name="home_heroes">
	<div class="home-heroes-header clearfix">
		<h3>Heroes</h3>
		<a href="{{pathFor 'heroes'}}">Bekijk alle</a>
	</div>
	<div class="home-heroes">
		<ul>
			{{#each heroes}}
			<li>
				<div class="image">
					{{#each profilepicture}}
			        <img src="{{cfsFileUrl "fileHandler"}}">
					{{/each}}
				</div>
				<div class="info">
					<h4>{{profile.fullname}}</h4>
					<p>{{profile.fulldescription}}</p>
					<a href="{{pathFor 'hero'}}">Bekijk Hero</a>
				</div>
			</li>
			{{/each}}
		</ul>
	</div>
</template>

<template name="home_mycurious">
	<div class="home-mycurious">
		<h3>Mijn Curious</h3>
		<ul class="clearfix">
			<li>
				{{#each profilepicture}}
				<a href="{{pathFor 'profile'}}" style="background-image: url({{cfsFileUrl "fileHandler"}})">
				{{/each}}
					<span>Profiel</span>
				</a>
			</li>

			<li>
				<a href="{{pathFor 'inbox'}}" style="background-image: url(image-inbox.jpg)">
					<span>Inbox</span>
				</a>
			</li>

			<li>
				<a href="{{pathFor 'favorites'}}" style="background-image: url(image-favo.jpg)">
					<span>Favorieten</span>
				</a>
			</li>
		</ul>
	</div>
</template>
