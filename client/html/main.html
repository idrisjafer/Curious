<head>
  <title>Curious</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <script src="http://mwbrooks.github.io/thumbs.js/download/thumbs.0.6.0.min.js"></script>
  <script src="/fastclick.js"></script>
  <script src="/jquery.fingers.js"></script>
</head>

<body>
	{{> status_bar}}
</body>

<template name="status_bar">
	<div class="status-bar">
		<a href="javascript:history.back();" class="previous"></a>
		<span>Curious</span>
		<a href="{{pathFor 'profile'}}" class="profile-link"></a>
	</div>
	<nav class="hidden">
		<ul>
			<li><a href="{{pathFor 'home'}}">Dashboard</a></li>
			<li><a href="#">Inbox</a></li>
			<li><a href="{{pathFor 'favorites'}}">Mijn Favorieten</a></li>
			<li><a href="{{pathFor 'admin'}}">Admin</a></li>
		</ul>
	</nav>
</template>

<template name="wrapper">
	<div class="wrapper clearfix">
		{{yield}}
	</div>
</template>

<template name="login_screen">
	<div class="login">
		{{> login}}
	</div>
</template>

<template name="home_screen">
	<div class="home">
		{{> home_heroes}}
		{{> home_mycurious}}
		{{> home_inspiration}}
	</div>
</template>

<template name="admin_screen">
	<div class="admin clearfix">
		{{> logged_in}}
		{{> register_maker}}
		{{> register_hero}}
		{{#if isMaker}}
		{{> add_product}}
		{{/if}}
		{{> edit_profile}}
	</div>
</template>

<template name="products_screen">
	<div class="products">
		{{> products_filters}}
		{{> products_overview}}
	</div>
</template>

<template name="product_screen">
	<div class="product-detail clearfix">
		{{> product_photo}}
		{{> product_info}}
		{{> product_sidebar}}
	</div>
</template>

<template name="maker_screen">
	<div class="maker">
		{{> maker_sidebar}}
		{{> maker_content}}
		{{> maker_contact}}
	</div>
</template>

<template name="profile_screen">
	<div class="profile">
		{{> profile_sidebar}}
		{{> profile_content}}
	</div>
</template>

<template name="favorites_screen">
	<div class="my-favorites">
		{{> my_favorites}}
	</div>
</template>

<template name="heroes_screen">
	<div class="heroes">
		{{> heroes_overview}}
	</div>
</template>

<template name="hero_screen">
	<div class="hero">
		{{> hero_header}}
		{{> hero_content}}
	</div>
</template>
