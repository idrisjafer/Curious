<head>
  <title>Curious</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
</head>

<body>
	{{> status_bar}}
</body>

<template name="status_bar">
	<div class="status-bar">
		<a href="{{pathFor 'home'}}">Home</a>
	</div>
</template>

<template name="wrapper">
	<div class="wrapper clearfix">{{yield}}</div>
</template>

<template name="login_screen">
	<div class="login">
		{{> login}}
	</div>
</template>

<template name="home_screen">
	<div class="home">
		{{> logged_in}}
		{{> home_links}}
	</div>
</template>

<template name="admin_screen">
	<div class="admin">
		{{> logged_in}}
		{{> register_maker}}
		{{#if isMaker}}
		{{> add_product}}
		{{/if}}
	</div>
</template>

<template name="products_screen">
	<div class="products">
		{{> products}}
	</div>
</template>

<template name="product_screen">
	<div class="product-detail">
		{{> product_coverphoto}}
		{{> product_photo}}
		{{> product_meta}}
	</div>
</template>
