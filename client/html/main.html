<head>
  <title>Curious</title>

</head>

<body>
	<div class="status-bar">
		<a href="{{home_screenPath}}">Home</a>
	</div>
	<div class="wrapper clearfix">{{renderPage}}</div>
</body>

<template name="login_screen">
	<div class="login">
		{{> login}}
	</div>
</template>

<template name="home_screen">
	<div class="home">
		{{> logged_in}}
		{{> home_links}}
	</div>
</template>

<template name="admin_screen">
	<div class="admin">
		{{> logged_in}}
		{{> register_maker}}
		{{#if isMaker}}
		{{> add_product}}
		{{/if}}
	</div>
</template>

<template name="products_screen">
	<div class="products">
		{{> products}}
	</div>
</template>

<template name="product_screen">
	<div class="product">
		{{> product_coverphoto}}
		{{> product_photo}}
		{{> product_meta}}
	</div>
</template>
