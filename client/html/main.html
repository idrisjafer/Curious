<head>
  <title>Curious</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <script src="http://mwbrooks.github.io/thumbs.js/download/thumbs.0.6.0.min.js"></script>
  <script src="/jquery.fingers.js"></script>
</head>

<body>
	{{> status_bar}}
</body>

<template name="status_bar">
	<div class="status-bar">
		<a href="{{pathFor 'home'}}" class="previous"></a>
		<span>Curious</span>
		<a href="{{pathFor 'admin'}}" class="profile-link"></a>
	</div>
</template>

<template name="wrapper">
	<div class="wrapper clearfix">
		{{yield}}
	</div>
</template>

<template name="login_screen">
	<div class="login">
		{{> login}}
	</div>
</template>

<template name="home_screen">
	<div class="home">
		{{> home_links}}
	</div>
</template>

<template name="admin_screen">
	<div class="admin clearfix">
		{{> logged_in}}
		{{> register_maker}}
		{{> register_hero}}
		{{#if isMaker}}
		{{> add_product}}
		{{> edit_profile}}
		{{/if}}
	</div>
</template>

<template name="products_screen">
	<div class="products">
		{{> products}}
	</div>
</template>

<template name="product_screen">
	<div class="product-detail">
		{{> product_dots}}
		{{> product_coverphoto}}
		{{> product_photo}}
		{{> product_meta}}
	</div>
</template>

<template name="maker_screen">
	<div class="maker-detail">
		{{> maker_info}}
		{{> maker_rating}}
		{{> maker_products}}
	</div>
</template>
