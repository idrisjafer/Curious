<template name="product_photo">
	<div class="product-photos">
		{{#if picture1}}
		<img src="{{picture1}}" />
		{{/if}}
		{{#if picture2}}
		<img src="{{picture2}}" />
		{{/if}}
		{{#if picture3}}
		<img src="{{picture3}}" />
		{{/if}}
		{{#if picture4}}
		<img src="{{picture4}}" />
		{{/if}}
		{{#if picture5}}
		<img src="{{picture5}}" />
		{{/if}}
		{{#if picture6}}
		<img src="{{picture6}}" />
		{{/if}}
	</div>
</template>

<template name="product_info">
	<div class="product-info">
		<h3>{{title}}</h3>
		<p>{{description}}</p>
	</div>
</template>

<template name="product_sidebar">
	<div class="product-sidebar">
		{{#if favorited}}
		<div class="favorited"><img src="icon-favoriteadded.png" /></div>
		{{else}}
		<div class="favorite"><img src="icon-favorite.png" /></div>
		{{/if}}
		<div class="maker">
			<div class="image"><img src="{{profilepicture}}" /></div>
			<h4>{{fullname}}</h4>
			<p>{{description}}</p>
			<a href="{{pathFor 'maker'}}">Bekijk meer werk</a>
		</div>
	</div>
</template>
