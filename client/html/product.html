<template name="product_photo">
	<div class="product-photos">
		{{#if ifPic1}}
		{{#each picture1}}
        <img src="{{cfsFileUrl "fileHandler"}}">
		{{/each}}
		{{/if}}
		{{#if ifPic2}}
		{{#each picture2}}
        <img src="{{cfsFileUrl "fileHandler"}}">
		{{/each}}
		{{/if}}
		{{#if ifPic3}}
		{{#each picture3}}
        <img src="{{cfsFileUrl "fileHandler"}}">
		{{/each}}
		{{/if}}
		{{#if ifPic4}}
		{{#each picture4}}
        <img src="{{cfsFileUrl "fileHandler"}}">
		{{/each}}
		{{/if}}
		{{#if ifPic5}}
		{{#each picture5}}
        <img src="{{cfsFileUrl "fileHandler"}}">
		{{/each}}
		{{/if}}
		{{#if ifPic6}}
		{{#each picture6}}
        <img src="{{cfsFileUrl "fileHandler"}}">
		{{/each}}
		{{/if}}
	</div>
</template>

<template name="product_info">
	<div class="product-info">
		<h3>{{title}}</h3>
		<p>{{description}}</p>
	</div>
</template>

<template name="product_sidebar">
	<div class="product-sidebar">
		{{#if favorited}}
		<div class="favorited"><img src="icon-favoriteadded.png" /></div>
		{{else}}
		<div class="favorite"><img src="icon-favorite.png" /></div>
		{{/if}}
		<div class="maker">
			<div class="image">
				{{#each userpicture}}
	        	<img src="{{cfsFileUrl "fileHandler"}}">
				{{/each}}
			</div>
			<h4>{{fullname}}</h4>
			<p>{{description}}</p>
			<a href="{{pathFor 'maker'}}">Bekijk meer werk</a>
		</div>
	</div>
</template>
