<template name="products_overview">
	<div class="products-overview">
		{{#each products}}
		<a href="{{pathFor 'product'}}">
			{{#each picture1}}
	        <img src="{{cfsFileUrl "fileHandler"}}">
			{{/each}}
		</a>
		{{/each}}
	</div>
</template>

<template name="products_filters">
	<div class="products-filters">
		<input type="text" placeholder="Zoek een product" />
		<span class="products-current-category">Selecteer categorie</span>
		<ul class="products-categories hidden">
			<li class="alle">Alle producten</li>
			<li class="nieuwe">Nieuwe producten</li>
			<li class="mannen">Mannen</li>
			<li class="vrouwen">Vrouwen</li>
			<li class="kids">Kinderen</li>
			<li class="schoenen">Schoenen</li>
			<li class="sieraden">Sieraden</li>
			<li class="meubels">Meubels</li>
			<li class="kunst">Kunst</li>
			<li class="gadgets">Gadgets</li>
			<li class="tassen">Tassen</li>
		</ul>
	</div>
</template>
