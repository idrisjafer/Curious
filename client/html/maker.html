<template name="maker_sidebar">
	<div class="maker-sidebar">
		<div class="image"><img src="{{profilepicture}}" /></div>
		<h4>{{fullname}}</h4>
		<p>{{description}}</p>
		<span class="maker-contact-link">Neem contact op</span>
		<div class="maker-rating">
			<span><em>{{rating}}</em>Rapportcijfer</span>
			<span><em>{{ratingamount}}</em>Beoordelingen</span>
		</div>
	</div>
</template>

<template name="maker_content">
	<div class="maker-content">
		{{#if availabilityIsLow}}
		<span class="availability low">Beschikbaar</span>
		{{/if}}
		{{#if availabilityIsMedium}}
		<span class="availability medium">Beperkt beschikbaar</span>
		{{/if}}
		{{#if availabilityIsHigh}}
		<span class="availability high">Niet beschikbaar</span>
		{{/if}}
		<div class="maker-products">
			{{#each products}}
			<a href="{{pathFor 'product'}}">
				<img src="{{picture1}}" />
			</a>
			{{/each}}
		</div>
	</div>
</template>

<template name="maker_contact">
	<div class="maker-contact hidden">
		<form id="maker-contact-form" action="action">
			<div>
				<span><em>Bericht naar</em> {{fullname}}</span>
			</div>
			<div>
				<span><em>Onderwerp</em></span>
				<input type="text" id="maker-contact-subject" />
			</div>
			<textarea placeholder="Bericht"></textarea>
			<input type="submit" value="Versturen" />
			<span class="cancel">Annuleren</span>
		</form>
	</div>
</template>
